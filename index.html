<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>flowers</title>
</head>
<body>
    <header class="header">
        <div class="container block">
            <div class="logo-header">
                <img src="./img/logo.png" alt="логотип" class="logo-header__img">
            </div>
            <!-- /.logo-header -->
            <nav class="header-nav">
                <a href="#" class="header-nav__item">Букеты</a>
                <a href="#" class="header-nav__item">Наши композиции</a>
                <a href="#" class="header-nav__item">Подарки</a>
                <a href="#" class="header-nav__item delivery-item">Доставка</a>
            </nav>
            <!-- /.header-nav -->
            <div class="header-cart">
                <button class="button header-button button--primary">В корзину</button>
            </div>
            <!-- /.header-cart -->
        </div>
        <!-- /.container 1182px-->
    </header>
    <!-- /.header -->
    <div class="promo">
        <div class="container">
            <div class="promo-container block">
                <div class="promo-desc">
                    <h1 class="title title-promo">Не пропусти выгодные скидки<br> на доставку по городу!</h1>
                    <!-- /.title -->
                    <div class="discount-promo">
                        <span class="span-promo title">50%</span>
                        <p class="text-promo title">Выгода</p>
                    </div>
                </div>
                <!-- /.promo-desc -->
                <div class="promo-img">
                    <img src="./img/promo.png" alt="картинка" class="promo-img1">
                </div>
                <!-- /.promo-img -->
            </div>
            <!-- /.promo-container -->
        </div>
        <!-- /.container 1182px-->
    </div>
    <!-- /.promo -->
    <div class="popular">
        <h2 class="title">Популярные букеты</h2>
        <div class="container">
            <div class="popular-cards">
                <div class="popular-card">
                    <img src="./img/pngegg(2) 1.png" alt="цветы" class="popular-img">
                </div>
                <div class="popular-card">
                    <img src="./img/pngegg(2) 1.png" alt="цветы" class="popular-img">
                </div>
                <div class="popular-card">
                    <img src="./img/pngegg(2) 1.png" alt="цветы" class="popular-img">
                </div>
                <div class="popular-card">
                    <img src="./img/pngegg(2) 1.png" alt="цветы" class="popular-img">
                </div>
                <div class="popular-card">
                    <img src="./img/pngegg(2) 1.png" alt="цветы" class="popular-img">
                </div>
                <div class="popular-card">
                    <img src="./img/pngegg(2) 1.png" alt="цветы" class="popular-img">
                </div>
            </div>
            <!-- /.popular-cards -->
        </div>
        <!-- /.container 1182px-->
    </div>
    <!-- /.popular -->
    <div class="free">
        <div class="container free-container">
            <h3 class="title title-free">Бесплатные открытки в букет при достаке от 2500 р.</h3>
            <div class="free-buttons">
                <button class="button button-free button--secondary">В каталог подарков</button>
                <button class="button button-free button--primary">В корзину</button>
            </div>
            <!-- /.free-buttons -->
        </div>
        <!-- /.container 1182px-->
    </div>
    <!-- /.free -->
    <div class="compositions">
        <h2 class="title compositions-title title-white">Композиции от наших мастеров</h2>
        <div class="container">
            <div class="compositions-cards">
                <div class="compositions-card">
                    <img src="./img/pngegg(2) 1.png" alt="цветы" class="compositions-card__img">
                </div>
                <div class="compositions-card">
                    <img src="./img/pngegg(2) 1.png" alt="цветы" class="compositions-card__img">
                </div>
                <div class="compositions-card">
                    <img src="./img/pngegg(2) 1.png" alt="цветы" class="compositions-card__img">
                </div>
                <div class="compositions-card">
                    <img src="./img/pngegg(2) 1.png" alt="цветы" class="compositions-card__img">
                </div>
            </div>
            <!-- /.compositions-cards -->
        </div>
        <!-- /.container 1182px-->
    </div>
    <!-- /.compositions -->
</body>
</html>
